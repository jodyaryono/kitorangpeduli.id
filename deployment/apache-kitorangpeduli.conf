<VirtualHost *:80>
    ServerName kitorangpeduli.id
    ServerAdmin admin@kitorangpeduli.id

    DocumentRoot /var/www/kitorangpeduli.id/public

    <Directory /var/www/kitorangpeduli.id/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # PHP 8.2 FPM Configuration
    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php/php8.2-fpm.sock|fcgi://localhost"
    </FilesMatch>

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/kitorangpeduli-error.log
    CustomLog ${APACHE_LOG_DIR}/kitorangpeduli-access.log combined

    # Security Headers
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "no-referrer-when-downgrade"

</VirtualHost>

# SSL configuration will be added by certbot automatically
# Run: certbot --apache -d kitorangpeduli.id
